variables:
  random: &random
    min: 0
    max: 1
    step: 1
    default: 1
  commRadius: &commRadius
    min: 35
    max: 55
    step: 15.0
    default: 50.0
              
export:
  - time
  - molecule: g
    aggregators: [min,max,mean,sum]
    value-filter: onlyfinite

seeds:
  scenario: *random
  simulation: *random
  
incarnation: scafi

pools:
  - pool: &program
    - time-distribution:
        type: ExponentialTime
        parameters: [1]
      type: Event
      actions:
        - type: RunScafiProgram
          parameters: [it.unibo.casestudy.CaseStudy, 5]
    - program: send

environment:
  type: OSMEnvironment
  parameters: [cesena.pbf, false, false]
#  -b=12.24045,44.13541,12.24851,44.13886

network-model:
  type: ConnectWithinDistance
  parameters: [*commRadius]

displacements:
  - in:
      type: Rectangle #GeometricGradientRectangle
      parameters: [200, 44.13621, 12.24045, 0.00345, 0.00706] #[250, 44.13621, 12.24045, 0.00345, 0.00706, 1.2, false, false]
    programs:
      - *program
    contents:
      - molecule: test
        concentration: true
      - molecule: g
        concentration: Double.PositiveInfinity

